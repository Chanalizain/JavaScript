<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Amazing Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            background-color: #f6f4f4;
        }
        header, footer {
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: flex-end;
            background-color: #343a40;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .team-section {
            padding: 40px 20px;
        }
        .team-member {
            display: inline-block;
            margin: 20px;
            width: 200px;
        }
        .team-member img {
            width: 200px;
            height: 180px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .team-member h3 {
            margin: 10px 0 5px;
        }
        .team-member p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#services">SERVICES</a>
        <a href="#portfolio">PORTFOLIO</a>
        <a href="#about">ABOUT</a>
        <a href="#team">TEAM</a>
        <a href="#contact">CONTACT</a>
    </nav>

    <header>
        <h1>OUR AMAZING TEAM</h1>
        <p>Lorem ipsum dolor sit amet consectetur</p>
    </header>

    <div class="team-section" id="team-section">
        <!-- Team members will be dynamically inserted here -->
    </div>

    <footer>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde.</p>
    </footer>

    <script>
        // Array to store user information
        const users = [
            { 
                name: "Parveen Anand", 
                role: "Lead Designer", 
                image: "https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?w=100&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8cGVyc29ufGVufDB8fDB8fHww" 
            },
            { 
                name: "Diana Petersen", 
                role: "Lead Marketer", 
                image: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGVyc29ufGVufDB8fDB8fHww" 
            },
            { 
                name: "Larry Parker", 
                role: "Lead Developer", 
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHBlcnNvbnxlbnwwfHwwfHx8MA%3D%3D" 
            }
        ];

        // Function to dynamically display user information
        function displayTeamMembers() {
            const teamSection = document.getElementById('team-section');
            users.forEach(user => {
                const memberDiv = document.createElement('div');
                memberDiv.className = 'team-member';
                memberDiv.innerHTML = `
                    <img src="${user.image}" alt="${user.name}">
                    <h3>${user.name}</h3>
                    <p>${user.role}</p>
                    <div class="social-icons mt-2">
                        <a href="#" class="text-primary me-3"><i class="bi bi-facebook fs-4"></i></a>
                        <a href="#" class="text-info"><i class="bi bi-twitter fs-4"></i></a>
                    </div>
                `;
                
                teamSection.appendChild(memberDiv);
                
            });
            
        }

        // Call the function to display team members
        displayTeamMembers();
    </script>

</body>
</html>
